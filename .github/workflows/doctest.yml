name: Test Documentation Examples
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/setup@v2
        with:
          ghc-version: 9.12
      - run: cabal install doctest
      - run: cabal repl --with-compiler=doctest --build-depends='finite-typelits >= 0.2' --allow-newer=finite-typelits:base,finite-typelits:template-haskell
